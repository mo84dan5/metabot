<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal with Centered OK Button</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />

    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r123/examples/js/loaders/GLTFLoader.js"></script>
    <script src="//cdn.jsdelivr.net/npm/three@0.133.1/examples/js/controls/DeviceOrientationControls.js"></script>
    <script src="//cdn.jsdelivr.net/npm/three@0.133.1/examples/js/controls/OrbitControls.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h2>Modal with Centered OK Button</h2>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text"></p>
        <div class="button-container">
          <button class="ok-button">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
