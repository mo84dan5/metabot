<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metabot</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />

    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r123/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./lib/DeviceOrientationControls.js"></script>
    <script src="//cdn.jsdelivr.net/npm/three@0.133.1/examples/js/controls/OrbitControls.js"></script>
    <script src="//cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text"></p>
        <div class="button-container">
          <button class="ok ok-button">OK</button>
        </div>
      </div>
    </div>

    <div id="apiModal" class="modal">
      <div class="modal-content">
        <p>APIキーを入力してください</p>
        <input type="text" id="inputApiKey" style="font-size: 16px" />
        <div class="button-container">
          <button class="submit ok-button">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
